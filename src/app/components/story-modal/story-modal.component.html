<h1>Story Details</h1>
<div class="story-container" *ngFor="let str of storymap | keyvalue">
  <form class="story-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>{{ str.key }}</mat-label>
      <input matInput value="{{ str.value }}" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close>Save</button>
</div>

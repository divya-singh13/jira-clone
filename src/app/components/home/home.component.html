<div class="cards-container">
  <div class="col" *ngFor="let item of tiles">
    <div class="heading">
        {{item.status}}
    </div>

    <div class="cards" *ngFor="let story of stories">
      <mat-card *ngIf="item.status==story.status" (click)="openStoryDetails()">
        <mat-card-header>
          <mat-card-title>{{story.storyId}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{story.heading}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>{{story.assignee}}</button>
          <button mat-button>{{story.storyPoints}}</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>

</div>
